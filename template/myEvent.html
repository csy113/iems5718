<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="/css/datepicker.css" type="text/css" />
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css"/>  
	<link rel="stylesheet" href="/css/myEvent.css" type="text/css"/>  
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/datepicker.js"></script>
    <script type="text/javascript" src="/js/eye.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/layout.js?ver=1.0.2"></script>
</head>
<body>
	<h1>My Organized events</h1>
	<table id="whole_table" width="100%" height="100%" border=0>
	<tr height="400"  valign=top>
	<td id="date_time" width="20%"><div align=center><p id="date"></p></div></td>
	<td id="join_td">
		<table class="table" id="join_table">
			<thead>
				<tr class="info">
					<th>Title</th><th>Time</th><th>Location</th>
				</tr>
			</thead>
      <tbody>
			{% for myeventObject in eventlist %}
					<tr><td><a href="/event/view">{{myeventObject[0]}}</a></td><td>{{myeventObject[2]}}</td><td>{{myeventObject[1]}}</td></tr>
			{% endfor %}
      </tbody>
		</table>
	</td>
	<td width="20%">
	</td>
	</tr>
  </table>
	<div id="btn_div">
	<button type="button" class="btn btn-success" onclick="{location.href='/home'}">Back to main page</button>
	</div>
</body>
</html>
