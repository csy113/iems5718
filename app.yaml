application: assignment2
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

#  a static file mapping
- url: /start
  static_files: form.html
  upload: form.html

# a static directory mapping
- url: /js
  static_dir: js

# a static directory mapping
- url: /css
  static_dir: css

- url: /event/.*
  script: event.py

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
