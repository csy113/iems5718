application: assignment2
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

#  a static file mapping
- url: /start
  static_files: Web_project.html
  upload: Web_project.html

# a static directory mapping
- url: /js
  static_dir: js

# a static directory mapping
- url: /css
  static_dir: css

- url: /
  script: home.app

- url: /event/.*
  script: event.app

- url: /home.*
  script: home.app
  
- url: /comments/.*
  script: comment.app

- url: /images
  static_dir: images

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
